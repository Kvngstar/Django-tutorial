
{% extends 'jonesapp/base.html'%}
{%  load static %}
{% block title%} {{section.title}} {% endblock %}
{% block content %}
<h1>{{section.title}}</h1>
{% for story in story_list %}
    <h2>
        <a href="{{story.get_absolute_url}}">
            {{story.headline upper }}

        </a>
        <p>{{story.tease | trucatewords:"100"}} </p>
{% endfor %}
{% endblock content %}
